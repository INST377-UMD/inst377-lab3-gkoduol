<html>
    <head>
        <title>INST 377 - Lab 3 </title>
        <link rel="stylesheet" href="Lab3-styles.css">
    </head>

    <body>
        <!-- Header Section -->
         <header id="bar">
            <h1>Lab 3 - Rock Paper Scissors</h1>
         </header>

         <!-- Navigation Section -->
            <nav id="main-nav">
                <ul>
                    <li><a href="https://www.testudo.umd.edu/">Testudo</a></li>
                    <li><a href="https://www.google.com">Google</a></li>
                    <li><a href="https://www.w3schools.com/html/">W3 Schools</a></li>
                </ul>
             </nav>

         <!-- Main Section -->
        <div class="main-container">
            <div class="main"> 
                <h1>Please choose one of the following.</h1>
                <form>
                    <!-- Name textbox-->
                    <label for="name">Name: </label>
                    <input type="text" id="name" required>
                    <br>
                    <!-- Drop down choice -->
                    <label for="choice">Your choice
                        <select id="choice" name="choice"></label>
                        <option hidden disabled selected>-- Select Option --</option>
                        <option value="Rock">Rock</option>
                        <option value="Paper">Paper</option>
                        <option value="Scissor">Scissors</option>
                    </select>
                    <br>
                    <!-- Submit button -->
                    <input type="submit">
                </form>
            </div>

             <!-- Sidebar Section -->
            <aside id ="sidebar">
                <h2><u>Rules</u></h2>
                <h2>You must choose Rock, Paper, or Scissors</h2>
                <h2>The Combos are as follows:</h2>
                <ul>
                    <li>Rock beats scissors</li>
                    <li>Scissors beats Paper</li>
                    <li>Paper beats rock</li>
                </ul>
            </aside>
        </div>

       

        <!-- Footer Section -->
        <footer id="bar">
            <p>This is the footer, nothing to add here :)</p>
        </footer>
    </body>
</html>
